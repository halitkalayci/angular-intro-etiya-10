<!-- Product List Container -->
<div class="container mx-auto px-4 py-8">
  @if(productResponse()) { 
    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      @for(product of productResponse()!.products; track product.id) {
        <div class="transform hover:scale-105 transition-transform duration-300">
          <app-product-card [product]="product"></app-product-card>
        </div>
      }
      @empty {
        <!-- Empty State -->
        <div class="col-span-full flex flex-col items-center justify-center py-16">
          <svg class="w-24 h-24 text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
          </svg>
          <h3 class="text-xl font-semibold text-gray-700 mb-2">Ürün Bulunamadı</h3>
          <p class="text-gray-500 text-center max-w-md">
            Herhangi bir ürün bulunamadı. Lütfen daha sonra tekrar deneyin.
          </p>
        </div>
      }
    </div>
  }
  @else {
    <!-- Loading State -->
    <div class="flex flex-col items-center justify-center py-20">
      <div class="relative">
        <!-- Spinner -->
        <div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
      </div>
      <p class="mt-6 text-lg font-medium text-gray-700">Yükleniyor...</p>
      <p class="mt-2 text-sm text-gray-500">Ürünler getiriliyor</p>
    </div>
  }
</div>
