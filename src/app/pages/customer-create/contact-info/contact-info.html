    <div class="p-8">
      <!-- Başlık -->
      <div class="mb-8">
        <div class="flex items-center gap-3 mb-2">
          <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </div>
          <div>
            <h2 class="text-2xl font-bold text-gray-900">Adres Bilgileri</h2>
            <p class="text-sm text-gray-600">Müşteri adreslerini ekleyin</p>
          </div>
        </div>
        <div class="h-1 w-20 bg-gradient-to-r from-blue-600 to-blue-400 rounded-full"></div>
      </div>

      <form class="space-y-6">
        <!-- Adres Kartları -->
        @for (address of addresses(); track address.id; let index = $index) {
          <div class="bg-gradient-to-br from-gray-50 to-white border-2 border-gray-200 rounded-2xl p-6 relative transition-all duration-200 hover:border-blue-300 hover:shadow-md">
            <!-- Adres Numarası ve Sil Butonu -->
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center gap-3">
                <span class="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center font-bold text-sm">
                  {{ index + 1 }}
                </span>
                <h3 class="text-lg font-semibold text-gray-900">
                  {{ index === 0 ? 'Ana Adres' : 'Adres ' + (index + 1) }}
                </h3>
              </div>
              
              @if (addresses().length > 1) {
                <button
                  type="button"
                  (click)="removeAddress(address.id)"
                  class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200 group"
                  title="Adresi Sil"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                  </svg>
                </button>
              }
            </div>

            <!-- Form Alanları -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Şehir -->
              <div>
                <label [for]="'city-' + address.id" class="block text-sm font-medium text-gray-700 mb-2">
                  Şehir
                </label>
                <input
                  type="text"
                  [id]="'city-' + address.id"
                  name="city"
                  class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder:text-gray-400"
                  placeholder="İstanbul"
                />
              </div>

              <!-- Sokak -->
              <div>
                <label [for]="'street-' + address.id" class="block text-sm font-medium text-gray-700 mb-2">
                  Sokak
                </label>
                <input
                  type="text"
                  [id]="'street-' + address.id"
                  name="street"
                  class="w-full px-4 py-3 bg-white border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder:text-gray-400"
                  placeholder="Atatürk Caddesi No:15"
                />
              </div>
            </div>
          </div>
        }

        <!-- Adres Ekle Butonu -->
        <button
          type="button"
          (click)="addAddress()"
          class="w-full py-4 px-6 border-2 border-dashed border-gray-300 rounded-xl text-gray-600 font-medium hover:border-blue-500 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 flex items-center justify-center gap-2 group"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Yeni Adres Ekle
        </button>

        <!-- Alt Butonlar -->
        <div class="flex items-center justify-between pt-6 border-t border-gray-200">
          <button
            type="button"
            (click)="onCancel()"
            class="px-6 py-3 text-gray-700 font-medium hover:bg-gray-100 rounded-xl transition-all duration-200"
          >
            Geri Dön
          </button>
          
          <button
            type="submit"
            class="px-8 py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex items-center gap-2"
          >
            Devam Et
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </button>
        </div>
      </form>
    </div>
