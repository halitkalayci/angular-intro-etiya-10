<form [formGroup]="personalInfoForm" (submit)="submit()" class="w-full max-w-md mx-auto p-8 rounded-2xl space-y-6">
  <div class="relative">
    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">
      Ad
    </label>
    <input 
      type="text" 
      formControlName="firstName"
      id="firstName"
      class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder:text-gray-400"
      placeholder="Adınızı girin"
    />
  </div>

  <!-- Soyisim -->
  <div class="relative">
    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">
      Soyad
    </label>
    <input 
      type="text" 
      formControlName="lastName"
      id="lastName"
      class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder:text-gray-400"
      placeholder="Soyadınızı girin"
    />
  </div>

  <!-- Email -->
  <div class="relative">
    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
      E-posta
    </label>
    <input 
      type="email" 
      formControlName="email"
      id="email"
      class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder:text-gray-400"
      placeholder="ornek@email.com"
    />
  </div>

  <!-- Submit Butonu -->
  <button 
    type="submit"
    class="w-full py-3 px-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5"
  >
    Devam Et
  </button>
</form>
